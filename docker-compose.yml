version: "3.8"

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: agent:latest
    env_file: .env
    environment:
      - QUARKUS_HTTP_HOST=0.0.0.0
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
